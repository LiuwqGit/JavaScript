<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.5.3 作为值的函数</title>
</head>
<body>
<script>
    function callSomeFunction (someFunction, someArgument) {
        return someFunction(someArgument);
    }

    function add10 (num) {
        return num + 10;
    }
    var result1 = callSomeFunction(add10, 10);
    alert(result1); //  20

    function getGreeting(name) {
        return "Hello, " + name;
    }
    var result2 = callSomeFunction(getGreeting, "weiqin");
    alert(result2); //  Hello, weiqin



</script>
</body>
</html>
