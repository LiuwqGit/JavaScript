<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random</title>
</head>
<body>
<script>
    /*
    *   Math.random()总返回一个小数值，0 < Math.random() < 1之间的数
     */
    var num0 = Math.floor(Math.random() * 10 + 1);
    var num1 =Math.floor(Math.random() * 9 + 2);

    function selectFrom(lowerValue, upperValue) {
        var choices = upperValue - lowerValue + 1;
        return Math.floor(Math.random() * choices + lowerValue);
    }
    var num = selectFrom(2, 10);
    alert(num); //介于2和10 之间（包括2和10）的一个数值
    num = selectFrom(1,9);
    alert(num); //介于1和9之间（包括1和9）的一个数值

    var colors = ["red", "green", "blue", "yellow", "black", "purple", "brown"];
    var color = Math.floor(selectFrom(0, colors.length-1));  //Math.floor(selectFrom(0, 6));
    alert(color);   //可能是数组中包含的任何一个字符串
</script>
</body>
</html>
