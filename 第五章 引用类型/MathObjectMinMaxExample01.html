<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.7.2 Math对象</title>
</head>
<body>
<script>
    var max = Math.max(3, 54, 32, 46, 89);
    alert(max); //89
    var min = Math.min(2, 5, 89, 32, 234);
    alert(min); //2

    var values = [1, 2, 5, 8 ,90, 32];
    max = Math.max.apply(Math, values);
    alert(max); //90
    max = Math.max.apply(values, values);
    alert(max);  //90

</script>
</body>
</html>
