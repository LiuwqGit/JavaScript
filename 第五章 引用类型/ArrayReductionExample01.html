<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.2.9缩小方法</title>
</head>
<body>
<script>
    var values = [1,2,3,4,5];
    var sum1 = values.reduce(function (prev, cur, index, array) {
        return prev + cur;
    });
    alert(sum1);

    var sum2 = values.reduceRight(function (prev, cur, index, array) {
        return prev + cur;
    });
    alert(sum2);
</script>
</body>
</html>
