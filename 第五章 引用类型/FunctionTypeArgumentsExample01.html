<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.5.4 函数内部属性</title>
</head>
<body>
<script>
    /*
    *   callee 被调用函数
    */
    function factorial (num) {
        if (num <= 1) {
            return 1;
        } else {
            return num * arguments.callee(num -1);
        }
    }
    var result1 = factorial(5);
    alert(result1); //  120

    var trueFactorial = factorial;

    factorial = function(){
        return 0;
    }

    alert(trueFactorial(5));    //  120
    alert(factorial(5));    //  0

</script>
</body>
</html>
