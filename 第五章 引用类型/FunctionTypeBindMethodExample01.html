<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    window.color = "red";
    var o = { color: "blue" };
    function sayColor() {
        alert(this.color);
    }
    /*
    *   bind().这个方法会创建一个函数的实例，
    *   其this值会被绑定到传给bind()函数的值
    *   IE9，不支持此属性。
     */
    var objectSayColor = sayColor.bind(o);
    objectSayColor();   //  blue
</script>
</body>
</html>
