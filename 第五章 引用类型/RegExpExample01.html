<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegExp</title>
</head>
<body>
<script>
    /*
    *   正则表达式的元字符
    *   ( [ { \ $ ^ * + | . ? } ] )
    * /
    /*
    *   匹配第一个bat或者cat ,不区分大小写
     */
    var pattern0 = /[bc]at/i;

    /*
    *   匹配第一个"[bc]at"，不区分大小写
    */
    var pattern1 = /\[bc\]at/i;

    /*
    *   全局匹配以“at”结尾的3个字符串的组合，不区分大小写
     */
    var pattern2 = /.at/gi;
    /*
    *   匹配字符串中所有"at"的实例
     */
    var pattern3 = /at/g;
    /*
    * 匹配所有".at"，不区分大小写
     */
    var pattern4 = /\.at/gi;
    /*
    *   匹配第一个bat或者cat ,不区分大小写。
    *   使用构造函数创建
     */
    var pattern5 = new RegExp("[bc]at","i");

    var pattern6 = new RegExp("\\\\[bc\\\\]at","gi");

    var pattern7 = new RegExp("\\\[bc\\\]at","g");

    var re = null;
    var i;

    for (i = 0; i < 10; i++) {
        re = /cat/g;
        var result = re.test("catastrophe");
        document.write(result + "<br />");
    }

    for (i = 0; i < 10; i++) {
        re = new RegExp("cat", "g");
        var result = re.test("catastrophe");
        document.write(result + "<br />");
    }
    alert(pattern1.ignoreCase);//true
    alert(pattern1.global);//false
    alert(pattern1.source);//\[bc\]at
    alert(pattern0.source);//[bc]at
    alert(pattern5.source);//[bc]at
    alert(pattern6.source);//\\[bc\\]at
    alert(pattern7.source);//\[bc\]at


</script>
</body>
</html>
