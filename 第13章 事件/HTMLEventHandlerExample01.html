<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML事件处理程序</title>
</head>
<body>
<input type="button" value="基本按钮" onclick="alert('这是基本按钮事件')"/>
<input type="button" value="方法按钮" onclick="showMessage()"/>
<script>
    function showMessage() {
        alert("这是方法的按钮事件！");
    }
</script>
</body>
</html>
