<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>取消默认行为</title>
</head>
<body>
	<div id="div1" > <a id="myLink"  href="DOMEventObjectExample01.html" cancelable="true">DOM事件对象例子1</a></div>
	<script type="text/javascript">
	// 取消默认行为：将cancelable属性设置为true的事件，才能使用preventDefault()来取消默认行为
		var link = document.getElementById('myLink');
		link.onclick = function (event) {
			event.preventDefault();
		}
	</script>
</body>
</html>
