<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOMLevel2事件处理程序
	</title>
</head>
<body>
	<div>
		<input type="button" id="btn" value="DOM2按钮" class="input" />
	</div>
	<script type="text/javascript">
		var btn = document.getElementById('btn');
		btn.addEventListener("click", function () {
			alert(this.id);
		});
		btn.addEventListener("click", function () {
			alert("Hello World!");
		});
	</script>
</body>
</html>
