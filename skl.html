<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>特殊性</title>
    <style type="text/css">
        p{color:red;}/*权值为1 设置为红色*/
        p>span{color:green;}/*权值为2 设置为绿色*/
        p span{color:blue;}/*权值为2，设置为紫色  后出现的样式表设置优先*/


    </style>
</head>
<body>
<h1>勇气</h1>
<p class="first">三年级时，我还是一个<span id="dxrs">胆小如鼠</span>的小女孩，上课从来不敢回答老师提出的问题，生怕回答错了老师会批评我。就一直没有这个<span>勇气</span>来回答老师提出的问题。学校举办的活动我也没勇气参加。</p>
<p id="second">到了三年级下学期时，我们班上了一节公开课，老师提出了一个很简单的问题，班里很多同学都举手了，甚至成绩比我差很多的，也举手了，还说着："我来，我来。"我环顾了四周，就我没有举手。</p>
</body>
</html>
