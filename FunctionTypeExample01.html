<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.5 Function类型</title>
</head>
<body>
<script>
    function sum(num1, num2) {
        return num1 + num2;
    }
    alert(sum(10,20));  // 30

    var anotherSum = sum;
    alert(anotherSum(10,20));   //  30

    sum = null;
    alert(anotherSum(10,20));   //  30
</script>
</body>
</html>
