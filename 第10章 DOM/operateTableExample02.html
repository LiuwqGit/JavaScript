<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建表格，利用属性</title>
</head>
<body>
<table border="1" width="100%">
    <tbody>
    <tr>
        <td>cell 1,1</td>
        <td>cell 1,2</td>
    </tr>
    <tr>
        <td>cell 2,1</td>
        <td>cell 2,2</td>
    </tr>
    </tbody>
</table>
<script type="text/javascript">
    function createTable() {
        var table = document.createElement("table");
        document.body.appendChild(table);
        var tbody = document.createElement("tbody");
        table.appendChild(tbody);

        //利用各自的属性，来创建添加元素
        //    创建第一行
        tbody.insertRow(0);
        tbody.rows[0].insertCell(0);
        tbody.rows[0].cells[0].appendChild(document.createTextNode("cell 1,1"));
        tbody.rows[0].insertCell(1);
        tbody.rows[0].cells[1].appendChild(document.createElement("cell 1,2"));
        //    创建第二行
        tbody.insertRow(1);
        tbody.rows[1].insertCell(0);
        tbody.rows[1].appendChild(document.createTextNode("cell 2,1"));
        tbody.rows[1].insertCell(1);
        tbody.rows[1].appendChild(document.createTextNode("cell 2,2"));
        //  将表格添加到文档主体中
        document.body.appendChild(table);
    }
</script>
</body>
</html>
