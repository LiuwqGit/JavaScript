<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>document.write() Example</title>
</head>
<body>
<p>The current date and time is </p>
<script>
    document.write("<strong>" + (new Date()).toString() + "</strong>");
</script>
