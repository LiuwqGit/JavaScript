<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreateElementExample01</title>
</head>
<body>
<div>
    这是一个div
    <ul id="MyList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

</div>
<script>
    var div = document.createElement("div");
    div.id = "MyNewDiv";
    div.className = "box";
    document.body.appendChild(div);

    var uu = document.getElementById("MyList");
    var num = uu.childNodes.length; // ie8之前都是返回3个元素。ie9之后和其他浏览器返回7个元素。
    uu.childNodes[0].nodeType == 3;// EmptyTextNode
    uu.childNodes[1].nodeType == 1;// <li>Item 1</li>

    var client = function () {
        var engine = {
            //呈现引擎
            ie: 0,
            gecko: 0,
            webkit: 0,
            khtml: 0,
            opera: 0,
            //具体的版本号
            ver: null
        };

        var browser = {
            //浏览器
            ie: 0,
            firefox: 0,
            safari: 0,
            konq: 0,
            opera: 0,
            chrome: 0,

            //具体的版本
            ver: null
        };

        //平台、设备和操作系统
        var system = {
            win: false,
            mac: false,
            xll: false,

            //移动设备
            iphone: false,
            ipod: false,
            ipad: false,
            ios: false,
            android: false,
            nokiaN: false,
            winMobile: false,

            //游戏系统
            wii: false,
            ps: false
        };
        /*
         *   检测呈现引擎和浏览器
         *   1:检测opera
         *   2:检测WebKit
         *   3:检测KHTML
         *   4:Gecko
         *   5:IE
         * */
        var ua = navigator.userAgent;
        if (window.opera) {
            engine.ver = browser.ver = window.opera.version();
            engine.opera = browser.opera = parseFloat(engine.ver);
        } else if (/AppleWebKit\/(\S+)/.test(ua)) {
            engine.ver = RegExp["$1"];
            engine.webkit = parseFloat(engine.ver);

            //确定是Chrome还是Safari
            if (/Chrome\/(\S+)/.test(ua)) {
                browser.ver = RegExp["$1"];
                browser.chrome = parseFloat(browser.ver);
            } else if (/Version\/(\S+)/.test(ua)) {
                browser.ver = RegExp["$1"];
                browser.safari = parseFloat(browser.ver);
            } else {
                //近似地确定版本号
                var safariVersion = 1;
                if (engine.webkit < 100) {
                    safariVersion = 1;
                } else if (engine.webkit < 312) {
                    safariVersion = 1.2;
                } else if (engine.webkit < 412) {
                    safariVersion = 1.3;
                } else {
                    safariVersion = 2;
                }
                browser.safari = browser.ver = safariVersion;
            }
        } else if (/KHTML\/(\S+)/.test(ua) || /Konqueror\/([^;]+)/.test(ua)) {
            engine.ver = browser.ver = RegExp["$1"];
            engine.khtml = browser.konq = parseFloat(engine.ver);
        } else if (/rv:([^\)]+)\) Gecko\/\d{8}/.test(ua)) {
            engine.ver = RegExp["$1"];
            engine.gecko = parseFloat(engine.ver);
            //确定是不是Firefox
            if (/Firefox\/(\S+)/.test(ua)) {
                browser.ver = RegExp["$1"];
                browser.firefox = parseFloat(browser.ver);
            }
        } else if (/MSIE ([^;]+)/.test(ua)) {
            engine.ver = browser.ver = RegExp["$1"];
            engine.ie = browser.ie = parseFloat(engine.ver);
        }

        //检测浏览器
        browser.ie = engine.ie;
        browser.opera = engine.opera;

        //检测平台
        var p = navigator.platform;
        system.win = p.indexOf("Win") == 0;
        system.mac = p.indexOf("Mac") == 0;
        system.xll = (p.indexOf("Xll") == 0) || (p.indexOf("Linux") == 0);
        //检测Windows操作系统
        if (system.win) {
            if (/Win(?:dows )?([^do]{2})\S?(\d+\.\d+)?/.test(ua)) {
                if (RegExp["$1"] == "NT") {
                    switch (RegExp["$2"]) {
                        case "5.0":
                            system.win = "2000";
                            break;
                        case "5.1":
                            system.win = "XP";
                            break;
                        case "6.0":
                            system.win = "Vista";
                            break;
                        case "6.1":
                            system.win = "7";
                            break;
                        case "6.2":
                            system.win = "10";
                            break;
                        default:
                            system.win = "NT";
                            break;
                    }
                } else if (RegExp["$1"] == "9x") {
                    system.win = "ME";
                } else {
                    system.win = RegExp["$1"];
                }
            }
        }

        //移动设备
        system.iphone = ua.indexOf("iPhone") > -1;
        system.ipod = ua.indexOf("iPod") > -1;
        system.ipad = ua.indexOf("iPad") > -1;
        system.nokiaN = ua.indexOf("NokiaN") > -1;

        //Windows mobile
        if (system.win == "CE") {
            system.winMobile = system.win;
        } else if (system.win == "Ph") {
            if (/Window Phone OS (\d+.\d+)/.test(ua)) {
                system.win = "Phone";
                system.winMobile = parseFloat(RegExp["$1"]);
            }
        }

        //检测ios版本
        if (system.mac && ua.indexOf("Mobile") > -1) {
            if (/CPU (?:iphone )?OS (\d+_\d+)/.test(ua)) {
                system.ios = parseFloat(RegExp.$1.replace("_", "."));
            } else {
                system.ios = 2;//不能真正检测出来，所有只能猜测
            }
        }

        //检测Android 版本
        if (/Android (\d+\.\d+)/.test(ua)) {
            system.android = parseFloat(RegExp.$1);
        }

        //游戏系统
        system.wii = ua.indexOf("Wii") > -1;
        system.ps = /playstation/i.test(ua);

        //在此检测呈现引擎、平台和设备
        return {
            engine: engine,
            browser: browser,
            system: system
        };
    }();

    if (client.browser.ie && client.browser.ie <= 7) {
        /*
         * 这种模式针对IE7及以下，才起作用。
         * */
        var div1 = document.createElement("<div id=\"createDiv\" class=\"next1\">这是div1</div>");
        document.body.appendChild(div1);
        //创建input元素
        var input = document.createElement("<input type='checkbox' />");
        //创建button元素
        var button = document.createElement("<button type='reset' ></button>")
        //创建单选按钮
        var radio1 = document.createElement("<input type='radio' name='choice' value='1' />")
        var radio2 = document.createElement("<input type='radio' name='choice' value='2' />")
        document.body.appendChild(button);
        document.body.appendChild(radio1);
        document.body.appendChild(radio2);
    }
</script>
</body>
</html>
