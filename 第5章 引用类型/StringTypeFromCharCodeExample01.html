<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fromcharcode()方法</title>
</head>
<body>
<script>
    /*
    *   fromCharCode()   ASCII 转换成 字符串
    *   charCodeAt()    字符串 转换成 ASCII
     */
    var stringValue = "hello";
    alert(String.fromCharCode(104, 101, 108, 108, 111));    //  "hello"
    alert(stringValue.charCodeAt(1));   // 101
</script>
</body>
</html>
