<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.5.4 函数内部属性</title>
</head>
<body>
<script>
    /*
    *   函数的名字仅仅是一个包含指针的变量而已。
    *   全局的sayColor()函数与o.sayColor()指向的仍是同一个函数
     */
    window.color = "red";
    var o = {color: "blue"};
    function sayColor() {
        alert(this.color);
    }
    sayColor(); //  "red"
    o.sayColor1 = sayColor;
    o.sayColor1();   //  "blue"
</script>
</body>
</html>
