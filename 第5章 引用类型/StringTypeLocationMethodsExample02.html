<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.6.3 String类型</title>
</head>
<body>
<script>
    var stringValue = "Loree ipsum dolor sit amet, consectetur adipisicing elit";
    var positions = new Array();
    var pos = stringValue.indexOf("e");

    while (pos > -1) {
        positions.push(pos);
        pos = stringValue.indexOf("e", pos + 1);
    }
    document.write(positions);  //  3,4,24,32,35,52
    alert(positions);
</script>
</body>
</html>
