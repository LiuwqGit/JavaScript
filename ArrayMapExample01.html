<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.2.8迭代方法匹配函数</title>
</head>
<body>
<script>
    var numbers = [1,2,3,4,5,4,3,2,1];
    var mapResult = numbers.map((function(item, index, array) {
        return (item * 2);
    }));
    document.write(mapResult);

</script>
</body>
</html>
