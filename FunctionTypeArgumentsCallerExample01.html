<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>caller</title>
</head>
<body>
<script>
    /*
    *   函数对象的属性：caller
    *   这个属性中保存着调用当前函数的函数的引用，
    *   如果是在全局作用域中调用当前函数，它的值为null。
     */
    function outer() {
        inner();
    }
    function inner() {
        alert(inner.caller);
    }
    outer();    //  返回结果如下：
    /*
    *   function outer() {
    *       inner();
    *   }
     */

    alert(outer.caller);    //  null
</script>
</body>
</html>
