<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.4.2 RegExp实例方法</title>
</head>
<body>
<script>
    var text = "cat, bat, sat, fat";
    var pattern1 = /.at/;

    var matches = pattern1.exec(text);
    alert(matches.index);
    alert(matches[0]);
    alert(pattern1.lastIndex);

    matches = pattern1.exec(text);
    alert(matches.index);   //0
    alert(matches[0]);           //cat
    alert(pattern1.lastIndex);  //0

</script>
</body>
</html>
