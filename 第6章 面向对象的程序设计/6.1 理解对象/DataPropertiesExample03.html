<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.1.1</title>
</head>
<body>
<script>
    /*
    *   可以多次调用Object.defineProperty()方法修改同一个属性，
    *   但在把configurable特性设置为false之后就会有限制了。
    * /
    var person = {};
    Object.defineProperty(person, "name", {
        configurable: false,
        value: "Liuweiqin"
    });
    /*
    *   Uncaught TypeError: Cannot redefine property: name
     */
    Object.defineProperty(person, "name", {
        configurable: true,
        value: "Liuweiqin"
    });
</script>
</body>
</html>
