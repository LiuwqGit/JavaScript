<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.1.2 定义多个属性</title>
</head>
<body>
<script>
    /*
    *  使用Object.defineProperties()方法， 定义了两个数据属性（_year 和 edition）和 一个访问器属性(year).
     */
    var book = {};
    Object.defineProperties(book, {
        _year: {
            writable: true,
            value: 2009
        },
        edition: {
            writable: true,
            value: 1
        },
        year: {
            get: function () {
                return this._year;
            },
            set: function (newValue) {
                if (newValue > 2009) {
                    this._year = newValue;
                    this.edition += newValue - 2009;
                 }
            }
        }
    });
    book.year = 2016;
    alert(book.edition);    //8
    alert(book.year);   //2016
    alert(book._year);  //2016
</script>
</body>
</html>
