<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型的动态性</title>
</head>
<body>
<script>
    function Person() {

    }
    var friend = new Person();
    //重写原型对象
    Person.prototype = {
        constructor: Person,
        name: "Liu",
        age: 26,
        job: "Software Engineer",
        sayName: function () {
            alert(this.name);
        }
    };

    alert(friend.name);     //undefined
    friend.sayName();   //Uncaught TypeError: friend.sayName is not a function

    /*
     *   在已经创建了实例的情况下，重写原型对象，会切断了现有原型与任何之前已经存在的对象实例之间的联系。
     *   它们引用的仍然是最初的原型。
     */

</script>
</body>
</html>
