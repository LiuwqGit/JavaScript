<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.2.1 工厂模式</title>
</head>
<body>
<script>
    /*
    *   工厂模式，抽象了创建具体对象的过程
     */
    function createPerson(name, age, job) {
        var o = new Object();
        o.name = name;
        o.age = age;
        o.job = job;
        o.sayName = function () {
            alert(this.name);
        };
        return o;
    }
    var person1 = createPerson("Liuweiqin", 26, "Software Engineer");
    var person2 = createPerson("Nicholas", 29, "Doctor");
</script>
</body>
</html>
