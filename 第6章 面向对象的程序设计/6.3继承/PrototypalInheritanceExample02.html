<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>原型继承</title>
</head>
<body>
<script>
    /*
     *   ES5 新增Object.create()方法规范了原型式继承
     *   可以接收两个参数：
     *   一个用作新对象原型的对象和
     *   (可选的）一个为新对象定义额外属性的对象。
     * */
    var person = {
        name: "Nicholas",
        friends: ["Shelby", "Court", "Van"]
    };
    var anotherPerson = Object.create(person);
    anotherPerson.name = "Greg";
    anotherPerson.friends.push("Rob");

    var yetAnotherPerson = Object.create(person);
    yetAnotherPerson.name = "Liu";
    yetAnotherPerson.friends.push("Barbie");

    document.write(person.friends);  //Shelby,Court,Van,Rob,Barbie

</script>
</body>
</html>
