<!DOCTYPE html>
<html lang="en">
<head>

    <title>5.2.8迭代方法</title>
</head>
<body>
<script>
    var numbers = [1,2,3,4,5,4,3,2,1];
    var filterResult = numbers.filter(function(item,index,array) {
        return (item > 2);
    });
    document.write(filterResult);

</script>
