<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.6.3Sting类型</title>
</head>
<body>
<script>
    var text = "cat, bat, sat, fat";
    var pattern = /.at/;

    // 与pattern.exec(text)相同
    var matches= text.match(pattern);
    alert(matches.index); //0
    alert(matches[0]);   //"cat"    【与整个模式匹配的第一项】
    alert(pattern.lastIndex);    //0
</script>
</body>
</html>
