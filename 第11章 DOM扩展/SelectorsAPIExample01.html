<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择符API querySelector()方法</title>
</head>
<body>
<div id="myDiv">我的mydiv</div>
<div class="selected">我的class</div>
<img alt="图片" class="button"/>
<br/>
<script type="text/javascript">
    /*
     *   querySelector()方法接收一个css选择符，返回与该模式匹配的第一个元素,
     *   如果没有找到匹配的元素，返回null
     * */
    <!--取ID为'myDiv'的元素-->
    var a = document.querySelector("#myDiv");
    // 取得body元素
    var body = document.querySelector("body");
    //取得类为'selected'的第一个元素
    var classElement = document.querySelector('.selected');
    //取得类为'button'的第一个图像元素
    var img = document.body.querySelector('img.button');
    document.write(a);//[object HTMLDivElement]
    document.write(body);//[object HTMLBodyElement]
    document.write(classElement);//[object HTMLDivElement]
    document.write(img);//[object HTMLImageElement]

</script>
</body>
</html>
