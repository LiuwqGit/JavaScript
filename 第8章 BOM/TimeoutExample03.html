<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>超时调用-取消超时调用</title>
</head>
<body>
<script>
    var num = 0;
    var max = 10;
    function incrementNumber() {
        num++;

        //如果执行次数未达到max设定的值，则设置另一次超时调用
        if (num < max) {
            setTimeout(incrementNumber, 500);
        } else {
            alert("Timeout shutdown")
        }
    }
    setTimeout(incrementNumber, 500);

</script>
</body>
</html>
