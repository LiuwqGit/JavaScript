<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>IE浏览器插件检测</title>
</head>
<body>
<script>
    function hasIEPlugin(name) {
        try {
            new ActiveXObject(name);
            return true;
        } catch (ex) {
            return false;
        }
    }
    //检测Flash
    alert(hasIEPlugin("ShockwaveFlash.ShockwaveFlash"));
    //检测QuickTime
    alert(hasIEPlugin("QuickTime.QuickTime"));

</script>
</body>
</html>
