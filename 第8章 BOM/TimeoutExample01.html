<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>8.1.6 间歇调用和超时调用</title>
</head>
<body>
<script>
    /*
     *   超时调用使用window对象的setTimeout()方法，它接受两个参数：
     *   要执行的代码和以毫秒表示的时间（即在执行代码前需要等待多少毫秒）。
     *   第一个参数，可以是字符串，也可以是一个函数。建议使用函数。
     * */
    //不建议传递字符串！
    setTimeout("alert('Hello world!')", 1000);

    //推荐的调用方式
    setTimeout(function () {
        alert("Hello world!1");
    }, 5000);
</script>
</body>
</html>
