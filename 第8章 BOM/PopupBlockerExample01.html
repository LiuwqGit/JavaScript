<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>弹出窗口屏蔽程序</title>
</head>
<body>
<script>
    var blocked = false;
    try {
        var wroxWin = window.open("http://www.baidu.com", "_blank");
        if (wroxWin == null) {
            blocked = true;
        }
    } catch (ex) {
        blocked = true;
    }
    if (blocked) {
        alert("The popup was blocked!");
    }
</script>
</body>
</html>
