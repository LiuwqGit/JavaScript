<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.2.8Array迭代方法</title>
</head>
<body>
<script>
    //every(), some()
var numbers = [1,2,3,4,5,4,3,2,1];
function returnBoolean(item, index, array) {
    return (item > 2);
}
alert(returnBoolean(20,8002,3));//true
alert(returnBoolean(1,2,3));//false

var everyResult = numbers.every(function(item, index, array) {
    return (item > 2);
});
alert(everyResult);//false
var someResult = numbers.some(function(item, index, array) {
    return (item > 2);
});
    alert(someResult);//true
    var someResult_item = numbers.some(function(item) {
        return (item > 2);
    });
    alert(someResult_item);//true
    var someResult_index = numbers.some(function(index) {
        return (index > 2);
    });
    alert(someResult_index);//true
    var someResult_array = numbers.some( function(array) {
        return (array > 2);
    });
    alert(someResult_array);//true
var everyResult_item = numbers.every(function(item) {
    return (item > 2);
});
alert(everyResult_item);//false
var everyResult_index = numbers.every(function(index) {
    return (index > 2);
});
alert(everyResult_index);//false
var everyResult_array = numbers.every(function(array) {
    return (array > 2);
});
alert(everyResult_array);//false

</script>
</body>
</html>
