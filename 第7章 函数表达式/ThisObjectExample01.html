<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>7.2.2 关于this对象</title>
</head>
<body>
<script>
    /*
     *   匿名函数的执行环境具有全局性
     * */
    var name = "The Window";

    var object = {
        name: "My Object",
        getNameFunc: function () {
            return function () {
                return this.name;
            };
        }
    };
    document.write(object.getNameFunc());    //function () { return this.name; }
    alert(object.getNameFunc());    //function () { return this.name; }
    alert(object.getNameFunc()());  // The Window
</script>
</body>
</html>
