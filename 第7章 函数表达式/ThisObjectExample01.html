<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>7.2.2 关于this对象</title>
</head>

<body>
  <script>
    /*
     *   匿名函数的执行环境具有全局性
     * */
    var name = "The Window";

    var object = {
      name: "My Object",
      getNameFunc: function () {
        var that = this;
        console.log(that.name); 
        return function () {
          var _this = this;
          console.log(_this.name) 
          console.log(this.name)
          return this.name;
        };
      }
    };
    document.write(object.getNameFunc()); //function () {}
    console.log(object.getNameFunc()); //function () {}
    console.log(object.getNameFunc()()); // The Window
    /**
     * 执行结果,控制台输出如下：
     * My Object
     * My Object
     * function () { return var _this = this; console.log(_this.name) console.log(this.name) this.name; }
     * My Object
     * The Window
     * The Window
     * The Window
     */
  </script>
</body>

</html>
