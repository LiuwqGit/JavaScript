<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.3Date类型</title>
</head>
<body>
<script>
    var start = new Date();
    alert(new Date());
    /*
    * 以下两种方式，在IE11 和 FireFox中能解析成如下 by 20160530
    * 其他浏览器【Opera 37.0, Safari 5.1.7, Chrome 50.0.2661.102】中解析为无效的日期： Invalid Date
     */
    var someDate = new Date(Date.parse("May 32, 2017"));
    var someDate1=new Date("May 33, 2016");
    document.write(someDate);//Thu Jun 01 2017 00:00:00 GMT+0800 (中国标准时间)
    document.write(someDate1 + "<br />");//Thu Jun 02 2016 00:00:00 GMT+0800 (中国标准时间)

    var y2k = new Date(Date.UTC(2000, 0));
    var allFives = new Date(Date.UTC(2005, 4, 5, 17, 55, 55));
    document.write(y2k);//Sat Jan 01 2000 08:00:00 GMT+0800 (中国标准时间)
    document.write(allFives + "<br />");//Fri May 06 2005 01:55:55 GMT+0800 (中国标准时间)

    var y2k1 = new Date(2000, 0);
    var allFives1 = new Date(2005, 4, 5, 17, 55, 55);
    document.write(y2k1 + " <br />");//Sat Jan 01 2000 00:00:00 GMT+0800 (中国标准时间)
    document.write(allFives1);//Thu May 05 2005 17:55:55 GMT+0800 (中国标准时间)

    var stop = new Date();

    alert(stop - start);
    document.write("<br />" + new Date());//Tue May 31 2016 00:00:09 GMT+0800 (中国标准时间)


</script>
</body>
</html>
