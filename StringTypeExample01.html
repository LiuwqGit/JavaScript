<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.6.3 String类型</title>
</head>
<body>
<script>
    var stringObject = new String("Hello world");

    var stringValue = "hello ";
    alert(stringValue.charAt(1));   //  e
    alert(stringValue.charCodeAt(1));   //  101
    alert(stringValue[1]);      // e    //  undefined (IE9)

    var result = stringValue.concat("world");
    var result1 = stringValue.concat("world ","!");

    alert(result);  //  hello world
    alert(result1); //  hello world !
    alert(stringValue);     //  hello

    /*
    *   第一个参数，表示从哪个位置开始，包含该位置
    *   第二个参数，表示到哪个位置结束，不包含该位置
    *   substr()第二个参数返回指定的个数    *
     *   substring()方法会将较小的数作为开始位置，将较大的数作为结束位置。
     */
    alert(result.slice(3)); //  lo world
    alert(result.substring(3)); //  lo world
    alert(result.substr(3));    //  lo world
    alert(result.slice(3, 7));  //  lo w
    alert(result.substring(3, 7));   //  lo w
    alert(result.substr(3, 7)); //  lo worl

    alert(result.substring(3, 0)); //  hel
    alert(result.substring(3, 1)); //  el
    alert(result.substring(3, 2)); //  l
    alert(result.substring(3, 3)); //  ""(空字符串)

    /*
    *   传递的参数为负数的时候
    *   slice()方法将传入的负值与字符串的长度相加（两个参数都是这种计算方法）
    *   substr()方法将负的第一个参数加上字符串的长度，将负的第二个参数转换为0
    *   substring()方法会把所有负值参数都转换为0.
     */

    alert(result.slice(-3));    //  rld
    alert(result.substring(-3));    //  hello world
    alert(result.substr(-3));   //  rld     //hello world (IE9)
    alert(result.slice(3, -4)); //  lo w
    alert(result.substring(3, -4)); //  hel
    alert(result.substr(3, -4));    // "" (空字符串)

</script>
</body>
</html>
