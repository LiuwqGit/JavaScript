<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>浏览器怪癖检测</title>
</head>
<body>
<script>
    /*
     *   创建一个匿名函数，此匿名函数中创建了一个带有toString()方法的对象。
     *   在正确的ECMAScript实现中，toString应该在for-in 循环中作为属性返回。
     *
     * */
    var hasDontEnumQuirk = function () {
        var o = {
            toString: function () {
            }
        };
        for (var prop in o) {
            if (prop == "toString") {
                return false;
            }
        }
        return true;
    }();
</script>
</body>
</html>
