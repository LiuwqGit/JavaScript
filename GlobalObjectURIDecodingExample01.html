<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    *   decodeURI() 只解析出了空格
    *   decodeURIComponent() 解析所有的非标准字符
     */
    var uri = "http%3A%2F%2Fwww.wrox.com%2Fillegal%20value.htm%23start";
    document.write((decodeURI(uri)) + "<br />");    //http%3A%2F%2Fwww.wrox.com%2Fillegal value.htm%23start
    document.write(decodeURIComponent(uri) + "<br />"); //http://www.wrox.com/illegal value.htm#start
    alert(decodeURI(uri));
    alert(decodeURIComponent(uri));
</script>
</body>
</html>
